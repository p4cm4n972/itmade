<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="contact-container">
        <h2 class="contact-fade-in">Contactez ITMade pour votre Site Web Professionnel</h2>
        <p class="contact-fade-in">Obtenez votre devis gratuit pour la création de votre site web professionnel. Équipe expérimentée, livraison rapide, tarifs transparents.</p>
        <form class="contact-form contact-fade-in">
            <div class="form-group">
                <input type="text" placeholder="Votre nom" required>
                <input type="email" placeholder="Votre email" required>
            </div>
            <input type="text" placeholder="Sujet" required>
            <textarea placeholder="Décrivez votre projet..." required></textarea>
            <button type="submit" class="submit-btn">Envoyer le message</button>
        </form>
    </div>
</section>
