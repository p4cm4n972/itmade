<!-- Contact Section -->
<section id="co" class="contact">
    <div class="contact-container">
        <h2 class="contact-fade-in">Prêt à Démarrer Votre Projet ?</h2>
        <p class="contact-fade-in">Contactez-nous dès aujourd'hui pour discuter de vos besoins et obtenir un devis
            personnalisé.</p>
        <form class="contact-form contact-fade-in">
            <div class="form-group">
                <input type="text" placeholder="Votre nom" required>
                <input type="email" placeholder="Votre email" required>
            </div>
            <input type="text" placeholder="Sujet" required>
            <textarea placeholder="Décrivez votre projet..." required></textarea>
            <button type="submit" class="submit-btn">Envoyer le message</button>
        </form>
    </div>
</section>
